<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/tablets.css">
    <link rel="stylesheet" href="/css/desktop.css">
    <link rel="stylesheet" href="/css/register.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <!-- Fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Inicio del header -->
    <header class="main-header">
        <section class="main-header-top">
            <img class="logo" src="/images/logo-mercado-liebre.svg" alt="Logo Mercado">
            
            <div class="box-input-search">
                <input type="search" placeholder="Buscar productos, marcas" class="input-search border-none aling-center plr-5px ">
                <i class="fas fa-search margin-center-ver"></i>
            </div>
            
            <div class="box-copy-header">
                <h3 class="copy-header">        
                    <i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjetas de crédito 
                </h3>
            </div>
        </section>
        

        <a href="#" class="hamburguer-button">
            <i class="fas fa-bars padding-sm"></i>
        </a>
        
        <nav class="main-navbar">
            <ul class="left-navbar decoration-bullets text-color-black">
                <li><a href="" class="decoration-link-none">Ofertas</a></li>
                <li><a href="" class="decoration-link-none">Tiendas Oficiales</a></li>
                <li><a href="" class="decoration-link-none">Vender</a></li>
                <li><a href="" class="decoration-link-none">Ayuda</a></li>
            </ul>

            <ul class="right-navbar decoration-bullets">
                <li><a href="/register" class="decoration-link-none">Creá tu cuenta <i class="far fa-id-card"></i> </a></li>
                <li><a href="/login" class="decoration-link-none">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="" class="decoration-link-none">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>

    </header>
    
    <!-- Inicio del form -->
    <form action="/" method="get" class="form">

        <div class="form-container">
            <label for="name" class="label">Nombre y Apellido</label>
            <input type="text" name="name" class="input-text">
        </div>

        <div class="form-container">
            <label for="user-name" class="label">Nombre de usuario</label>
            <input type="text" name="user-name" class="input-text">
        </div>

        <div class="form-container">
            <label for="date" class="label">Fecha de nacimiento</label>
            <input type="date" name="date" class="input-date">
        </div>

        <div class="form-container">
            <label for="address" class="label">Domicilio</label>
            <input type="text" name="address" class="input-text">
        </div>

        <div class="form-container">
            <label for="user-profile" class="label">Perfil de Usuario</label>            
            <div class="user-profile">
               
                    <label for="buy">Comprador</label>
                    <input type="radio" name="user-profile" value="buy" checked>
               
                    <label for="sale">Vendedor</label>
                    <input type="radio" name="user-profile" value="sale">
               
            </div>
        </div>

        <div class="form-container">

            <label for="category" class="category-container label">Categorías de interés</label>
            
            <div class="category-container category">
                <label for="electro" class="label-category">Electro</label>
                <input type="checkbox" name="categoria" value="electro">
            </div>
            <div class="category-container category">
                <label for="moda" class="label-category">Moda</label>
                <input type="checkbox" name="categoria" value="moda">
            </div>
            <div class="category-container category">
                <label for="hogar" class="label-category">Hogar</label>
                <input type="checkbox" name="categoria" value="hogar">
            </div>
            <div class="category-container category">
                <label for="jugueteria" class="label-category">Juguetería</label>
                <input type="checkbox" name="categoria" value="jugueteria">
            </div>
            <div class="category-container category">
                <label for="vida-sana" class="label-category">Vida sana</label>
                <input type="checkbox" name="categoria" value="vida-sana">
            </div>
        </div>

        <div class="form-container">
            <label for="foto" class="label">Foto de usuario</label>
            <input type="file" accept=".jpg" class="input-file">
        </div>

        <div class="form-container">
            <label for="password" class="label">Contraseña</label>
            <input type="password" name="password" value="" class="input-pass">
        </div>

        <div class="form-container">
            <label for="re-password" class="label">Confirmar contraseña</label>
            <input type="password" name="re-password" value="" class="input-pass">
        </div>
        
        <div class="button-container">
            <button type="reset" class="button">Borrar</button>    
            <button type="submit" class="button">Enviar</button>
        </div>

    </form>

</body>
</html>
